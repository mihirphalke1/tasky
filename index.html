  <body>
    <div id="root"></div>

    <!-- No-JS Fallback -->
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: system-ui">
        <h1>Tasky</h1>
        <p>
          This app requires JavaScript to be enabled. Please enable JavaScript
          in your browser and refresh the page.

    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Enhanced Service Worker Registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", async () => {
          try {
            const registration = await navigator.serviceWorker.register(
              "/sw.js",
              {
                scope: "/",
              }
            );

            console.log(
              "ServiceWorker registration successful with scope: ",
              registration.scope
            );

            // Handle service worker updates
            registration.addEventListener("updatefound", () => {
              const newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener("statechange", () => {
                  if (
                    newWorker.state === "installed" &&
                    navigator.serviceWorker.controller
                  ) {
                    console.log("New service worker available");
                    // You could show a notification to the user here
                  }
                });
              }
            });

            // Listen for service worker messages
            navigator.serviceWorker.addEventListener("message", (event) => {
              console.log("Message from service worker:", event.data);
            });
          } catch (err) {
            console.log("ServiceWorker registration failed: ", err);
          }
        });
      }

      // Register for background sync if supported
      if (
        "serviceWorker" in navigator &&
        "sync" in window.ServiceWorkerRegistration.prototype
      ) {
        console.log("Background sync supported");
      }

      // Handle offline/online events
      window.addEventListener("online", () => {
        console.log("App is back online");
        if (
          "serviceWorker" in navigator &&
          "sync" in window.ServiceWorkerRegistration.prototype
        ) {
          navigator.serviceWorker.ready
            .then((registration) => {
              return registration.sync.register("task-sync");
            })
            .catch((err) => console.log("Background sync registration failed"));
        }
      });

      window.addEventListener("offline", () => {
        console.log("App is offline");
      });
    </script>
  </body>
